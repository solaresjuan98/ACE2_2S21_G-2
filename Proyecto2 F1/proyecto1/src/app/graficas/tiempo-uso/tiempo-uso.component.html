
<div class="navegacion"><app-navbar></app-navbar></div>

<div class="card container mt-5">
    <h1 class="mt-5">Historial del tiempo de uso</h1>

    <hr>

    <div class="alert alert-info" *ngIf="historialUso.length === 0; else divTable">
        Obteniendo datos...
    </div>

    <ng-template #divTable>
        <table class="table mb-5">
            <!-- encabezado de la tabla -->
            <thead>
                <tr class="table-primary">
                    <th scope="col">Fecha</th>
                    <th scope="col">Hora inicio</th>
                    <th scope="col">Hora final</th> 
                </tr>
            </thead>
            <!-- consumir data que viene de la base de datos -->
            <tbody class="table table-light table-striped">
                <tr *ngFor="let item of historialUso">
                    <td>{{item.fecha | date }}</td>
                    <td>{{item.hora_inicio}}</td>
                    <td>{{item.hora_final}}</td>
                </tr> 
            </tbody>
        </table>
    </ng-template>
    



</div>
