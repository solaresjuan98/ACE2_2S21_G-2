<div class="container-fluid border border-3 rounded m-4 p-4  shadow">
  <div class="row">
    <div class="col-md-6 vertical-align-col">
      <object data="../../../assets/login.svg"> </object>
    </div>
    <div class="col-md-6">
      <div class="row m-4 w-100 text-white">
        <div class="col-md-6 offset-md-6 text-center rounded shadow-lg bg-dark">
          <div class="login-title">Login</div>
        </div>
      </div>
      <form novalidate [formGroup]="loginForm" (ngSubmit)="onLogin()">
        <div class="form-group">
          <label class="form-label" for="exampleInputEmail1"><i class="fas fa-envelope"></i> Email address</label>
          <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelp"
            formControlName="email" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          <div class="invalid-feedback">
            <span *ngIf="loginForm.get('email').errors?.required">
              <strong>Por favor, introduzca un email.</strong>
            </span>
            <span *ngIf="loginForm.get('email').errors?.pattern">
              <strong>Correo electronico no valido.</strong>
            </span>
          </div>
        </div>
        <div class="form-group">
          <label class="form-label" for="exampleInputPassword1"><i class="fas fa-lock"></i> Password</label>
          <input type="password" class="form-control" name="password" id="password" placeholder="Password"
            formControlName="password">
          <div class="invalid-feedback">
            <span *ngIf="loginForm.get('password').errors?.required">
              <strong>Por favor, introduzca un password.</strong>
            </span>
          </div>
        </div>
        <div class="row">
          <hr>
          <a routerLink="/register">Â¿Aun no te has registrado?</a>
          <hr>
        </div>
        <button type="submit" class="btn btn-success btn-block">Sign in <i class="fas fa-arrow-right"></i></button>
        <hr>
      </form>
      <button (click)="logInwithGoogle()" class="btn bg-google btn-block">Sign in with Google <i class="fab fa-google"></i></button>
    </div>
  </div>
</div>
